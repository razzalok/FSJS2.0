<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #242B2E;
            color: #dde3eb;
        }
    </style>
</head>
<body>

    <h1 id="container"></h1>
    <script>
        // 15. Write a program which can give grades to students according to theirs scores:
        // - 80-100, A
        // - 70-79, B
        // - 60-69, C
        // - 50-59, D
        // - 0-49, F
        const marks = prompt("Enter marks: ");
        if(marks<=100 && marks>=80){
            document.getElementById('container').innerHTML = "Excellent! Your Grade is A";
        }else if(marks<80 && marks>=70){
            document.getElementById('container').innerHTML = "Great! Your Grade is B";
        }else if(marks<70 && marks>=60){
            document.getElementById('container').innerHTML = "Good! Your Grade is C";
        }else if(marks<60 && marks>=50){
            document.getElementById('container').innerHTML = "You should work more! Your Grade is D";
        }else if(marks<50 && marks>=0){
            document.getElementById('container').innerHTML = "Fail!";
        }else{
            document.getElementById('container').innerHTML = "Invalid! Number";
        }
    </script>
</body>
</html>
